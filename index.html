<!DOCTYPE html>

    <title>Trick CSS Logo Grey</title>
    <link rel="stylesheet" href="style.css" />

          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1024px-Google_2015_logo.svg.png"

          src="https://scontent.faru1-1.fna.fbcdn.net/v/t39.8562-6/452615141_1867050850474850_3818297208510997530_n.png?_nc_cat=107&ccb=1-7&_nc_sid=f537c7&_nc_ohc=E767foxNMcgQ7kNvgEU2kEM&_nc_zt=14&_nc_ht=scontent.faru1-1.fna&_nc_gid=AyeBDdWkGLpVK-vD6_Nkiym&oh=00_AYAJMu0MNWx7C3YULmCeCn8j2efpj9AKoY18uQCjplxV7Q&oe=6721623B"

          class="instagram mod-image"
        />

    </main>

</html>
