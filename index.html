<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trick CSS Logo Grey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <main class="content">
      <div class="images">
        <img
          src="https://cdn.worldvectorlogo.com/logos/google-1-1.svg"
          alt="Google logo original"
          class="google original-image"
        />
        <img
          src="https://cdn.worldvectorlogo.com/logos/google-1-1.svg"
          alt="Google logo mod grey"
          class="google mod-image"
        />
      </div>
      <div class="images">
        <img
          src="https://cdn.worldvectorlogo.com/logos/instagram-2016-5.svg"
          alt="Instagram logo"
          class="instagram original-image"
        />
        <img
          src="https://cdn.worldvectorlogo.com/logos/instagram-2016-5.svg"
          alt="Instagram logo"
          class="instagram mod-image"
        />
      </div>
    </main>
  </body>
</html>
